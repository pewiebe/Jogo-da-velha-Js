<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <!-- Selecione uma caixa-->
    <div class="select-box">
        <header>Jogo da velha</header>
        <div class="content">
            <div class="title">Selecione o que você deseja ser?</div>
            <div class="options">
                <button class="playerX">Jogador (X)</button>
                <button class="playerO">Jogador (O)</button>
            </div>
        </div>
    </div>
    <!-- seção de playboard -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">Vez do X</span>
                <span class="Oturn">Vez do O</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <!-- resultado box -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn"><button>Repetir</button></div>
    </div>
    <footer>
        <p>&copy; 2023 - Todos os direitos reservados para o Pewiebe</p>
     </footer>
     
    <script src="./script.js"></script>

</body>

</html>
